{% load static %}

<link rel="stylesheet" href="{% static 'style.css' %}">

{% for feature in features %}
<div class="kih">
    <h3>{{feature.name}}</h3>
    <p>{{feature.details}}</p>
    {% if feature.is_true == True%}
    <p>This feature is true</p>
    {%else%}
    <p>This feature is false</p>
    {%endif%}
</div>
{% endfor %}
